{% extends 'static_pages/base_account.html' %}
{% load static%}
{% block start %}

<style>
  .profile-pic{
     max-width : 200px;
     max-height : 200px;
     margin: 0 auto;
     border-radius: 50%;
  }
</style>
<br>
<div class="row">
  <div class="col-md-3">
    <div class="card card-body">
      <a class="btn btn-warning" href="{% url 'home' %}">&#8592; Back to profile</a>
      <hr>
      <h3 style="text-align: center" >Account Setting</h3>
      <hr>
      <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" alt="Profile Image">
    </div>
  </div>
  <div class="col-md-9">
    <div class="card card-body">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit" value="" name="Update Information">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock%}
